<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="images/logo.svg">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- CSS custom -->
        <link rel="stylesheet" href="login.css">
    </head>
    <body>

        <div class="container-fluid">
            <div class="container mt-5 border-1 shadow">
                <div class="row">
                    <div class="col-5 left" id="grad3">
                        <div class="row up">
                            <div class="col-12">
                                <!-- <img src="images/login_h_2x.png" alt="login header image"> -->
                                <h4>Welcome back</h4>
                                <p style="color: #f4f6fa;">Iq Easy Online</p>
                                <div class="form-group">        
                                  <div class="col-sm-4 mt-4">
                                    <button type="submit" class="btn btn-log btn-light form-control" style="background-color: white;color: #0266FF;font-weight: bolder;height: 3rem;">Login</button>
                                  </div>
                                </div>
                                <div class="form-group">        
                                  <div class="col-sm-4 mt-4">
                                    <button type="submit" class="btn btn-log" style="color: #f4f6fa;font-weight: bolder;height: 3rem;">Sign up</button>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="row down">
                            <div class="col-4">

                            </div>
                            <div class="col-8">
                              <div class="pt-5">
                               <img src="images/Mask.png" alt="mask girl" height="300px" style="position: relative; right:-1rem ; bottom: 50px;">
                              </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-7 right">
                        <div class="row">
                                <img src="images/logo.svg" alt="iq-easy-online logo" height="70px" style="margin-top: 50px;position: relative; ">
                                <p style="text-align: center;margin-top: 7px; color: #0066FF;font-weight: bold;">Iq Easy Online</p>
                        </div>
                        
                        <div class="row mt-3">
                          <div class="col-12">
                              <form class="form" action="" style="position: relative;">
                                <div class="form-group">
                                  <label class="control-label col-sm-2" for="email">Email</label>
                                  <div class="col-sm-7">
                                    <input type="email" class="form-control" id="email" placeholder="test@test.com" name="email">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="control-label col-sm-2 mt-3" for="pwd">Password</label>
                                  <div class="col-sm-7"> 
                                    <input type="password" class="form-control" id="pwd" placeholder="**********" name="pwd">
                                    <!-- <img src="images/eye.svg" alt="password" style="inset-inline-end: inherit;">   -->
                                  </div>
                                </div>
                                  <div class="form-group">        
                                    <div class="col-sm-7 mt-4">
                                      <button type="submit" class="btn  form-control" id="grad4" style="color: white;">Login</button>
                                    </div>
                                  </div>
                                <div class="form-group">        
                                   <div class="col-sm-offset-2 col-sm-10">
                                      <label><input type="checkbox" name="remember"> Remember me</label>
                                      <a class="forget-link" href="" style="text-decoration: none; display: inline;position: relative;margin-left: 5rem;">forget password?</a>
                                  </div>
                                </div>

                              </form>  
                          </div>
                        </div>

                        <div class="row mt-5 ">
                            <p style="text-align: center;">Don't have an account yet? <span style="color: #0266FF;">Sign up</span></p>
                            
                            <br>
                            <hr style="width: 100px; margin-top: 1rem;"> 
                            <!-- <span style="display: contents;">Or</span> -->
                            <hr style="width: 100px;margin-top: 1rem;">
                            <div class="social-login">
                              <a href=""><img src="images/google.svg" alt="google link" height="26px" style="margin-right: 1rem;"></a>
                              <a href=""><img src="images/facebook.svg" alt="facebook link" height="26px" style="margin: auto;"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>

























        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
