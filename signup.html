<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
  <link rel="icon" type="image/x-icon" href="images/logo.svg">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- CSS custom -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="container-fluid" style="z-index: -1;">
    <div class="container mt-5 border-1 shadow">
      <div class="row">
        <div class="col-md-5 left" id="grad3">
          <div class="row up">
            <div class="col-12 " style="position: relative;">
              <div>
                <img src="images/Mask Group test.png" alt="login header image" class="topleft" height="130px"
                  width="300px">
                <h4>Welcome back</h4>
              </div>
              <p style="color: #f4f6fa; opacity: 0.5;">Iq Easy Online</p>
              <div class="form-group">
                <div class="col-sm-4 mt-4">
                  <a href="login.html">
                    <button type="submit" class="btn btn-log btn-lg"
                      style="color: #f4f6fa; font-weight: bold;font-size: large;  text-align: start;">Login</button>
                  </a>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4 mt-4">
                  <button type="submit" class="btn btn-signup btn-light btn-lg"
                    style="background-color: white;color: #0266FF; font-weight: bold; font-size: large;  text-align: start;">Sign
                    up</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row down">
            <div class="col-4">
              <img src="images/Mask Group 55.png" alt="login footer image" height="250px" width="250px"
                class="bottomleft">
            </div>
            <div class="col-8">
              <div class="pt-5">
                <img src="images/Mask.png" alt="mask girl" height="300px"
                  style="position: relative; right:-1rem ; bottom: 50px;">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-7 right">
          <div class="row">
            <img src="images/logo.svg" alt="iq-easy-online logo" height="60px"
              style="margin-top: 10px;position: relative; ">
            <p style="text-align: center;margin-top: 7px; color: #0266FF;font-weight: bold;">Iq Easy Online</p>
          </div>

          <div class="row">
            <div class="col-12">
              <form class="form" action="" style="position: relative;">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name">Name</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" id="name" placeholder="Hayam Ramadan" name="fullName">
                  </div>
                </div>
                <div class="form-group mt-2">
                  <label class="control-label col-sm-2" for="email">Email</label>
                  <div class="col-sm-7">
                    <input type="email" class="form-control" id="email" placeholder="test@test.com" name="email">
                  </div>
                </div>
                <div class="form-group mt-2">
                  <label class="control-label col-sm-2" for="pwd">Password</label>
                  <div class="col-sm-7">
                    <!-- <img src="images/eye.svg" alt="password" style="display: inline; position: absolute; top: 110px; right: 250px;"> -->
                    <input type="password" class="form-control" id="pwd" placeholder="**********" name="pwd">
                  </div>
                </div>
                <div class="form-group mt-2">
                  <label class="control-label col-sm-4" for="active">Activation Code</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" id="active" placeholder="8888ggy55" name="activeCode">
                  </div>
                </div>
                <div class="form-group mt-4">
                  <div class="col-sm-7 ">
                    <button type="submit" class="btn  form-control" id="grad4" style="color: white;">Sign Up</button>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                  </div>
                </div>

              </form>
            </div>
          </div>

          <div class="row mt-3 ">
            <p style="text-align: center;color: #707070;">you have an account already?
              <a href="login.html"><span style="color: #0266FF;">Login</span></a>
            </p>

            <br>
            <hr style="width: 100px; margin-top: 0.5rem; margin-right: 2.5rem; margin-left: 1.5rem;">
            <span
              style="color: #9B9B9B; position: absolute;top: 570px; left:950px; ;width: 20px;height: 24px;">Or</span>
            <hr style="width: 100px;margin-top: 0.5rem;">
            <div class="social-login">
              <a href=""><img src="images/google.svg" alt="google link" height="26px" style="margin-right: 1rem;"></a>
              <a href=""><img src="images/facebook.svg" alt="facebook link" height="26px" style="margin: auto;"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

























  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
